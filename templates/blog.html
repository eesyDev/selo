{% extends 'base.html' %}
{% load static %}

{% block header  %}
<body class="main-layout inner_header">
{% endblock  %}
{% block blog %}
      <div class="yellow_darkbg">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Our Blog</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- blog -->
      <div class="blog">
         <div class="container">
            <div class="row">
               {% for bl in articles %}
               <div class="col-md-4">
                  <div class="blog_box">
                     <figure><img src={{ bl.image.url }} alt="#"/></figure>
                     <h3>{{ bl.title }}</h3>
                     <a class="read_more" href="#">Read More</a>
                  </div>
               </div>
               {% endfor %}
            </div>
         </div>
      </div>
      <!-- blog -->
{% endblock %}
