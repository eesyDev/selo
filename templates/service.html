{% extends 'base.html' %}
{% load static %}


{% block header  %}
<body class="main-layout inner_header">
{% endblock  %}


{% block service %}
     <div class="yellow_darkbg">
        <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="titlepage">
                  <h2>Build Your Website, Let's Check Our Services</h2>
                 </div>
              </div>
           </div>
        </div>
     </div>

         <!-- services -->
         <div  class="services">
            <div class="container">
               <div class="row">
                  {% for service in services %}
                  <div class="col-md-4">
                     <div id="serv_hover"  class="services_box">
                        <i><img src="{{ service.icon.url }}" alt="#"/></i>
                        <h3>{{ service.title }}</h3>
                        <a class="right_irro" href="#"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                     </div>
                  </div>
                  {% endfor %}
               </div>
            </div>
         </div>
         <!-- end services -->

   {% endblock%}
